<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Social</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

    // <Social />
    function Social(props) {
      const socialStyle = {
        display: 'inline-block',
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return(
        <div style={socialStyle}>
          <Avatar img={props.img}/>
          <UserName name={props.name}/>
          <GetConnected />
        </div>
      );
    }

    //Avatar
    function Avatar(props) {
      const avatarStyle = {
        marginLeft: 25,
        marginTop: 20,
        height: 150,
        width: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} style={avatarStyle}/>
      );
    }

    //UserName
    function UserName(props) {
      const userNameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={userNameStyle}>{props.name}</h1>
      );
    }

    //GetConnected
    function GetConnected() {
      const getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like />
          <Share />
          <Add />
        </div>
      );
    }

    const iconStyle = {
      margin:20
    }


    function Like() {
      return(
          <i className="fa fa-heart" aria-hidden="true" style={iconStyle}></i>
      );
    }

    function Share() {
      return(
          <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }

    function Add() {
      return(
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }

    ReactDOM.render(
      <div>
        <Social
        name="Connie"
        img="https://media-exp1.licdn.com/dms/image/C4D03AQFz_68aPUTyhg/profile-displayphoto-shrink_400_400/0?e=1603324800&v=beta&t=CSojh_r0UKGnzDWonWj9Tt4dRoll0K7sDTNSTVKbs-w" alt="profile pic"
        />
        <Social
        name="Adrian"
        />
        <Social
        name="Wilt"
        />
        <Social
        name="Lawrence"
        />
      </div>,
    document.getElementById("app")
  );


  </script>
</body>
</html>
